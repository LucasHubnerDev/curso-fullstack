<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex align-items-center justify-content-center gap-2">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Formulário</h3>

            <form onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="peso" name="peso" step="0.1" required>
                </div>

                <div class="mb-3">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="number" class="form-control" id="altura" name="altura" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Enviar
                </button>
            </form>
        </div>

        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;" id="container-principal">
            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
