<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador vs Node</title>
</head>
<body>
    <!-- estrutura básica de um arquivo html -->

    <!-- header é o topo da página, o cabeçalho -->
    <header></header>

    <!-- main é onde fica todo o conteúdo principal da página -->
    <main></main>

    <!-- footer é o rodapé da página -->
    <footer></footer>

    <!-- carregando script no html -->
     <!-- deve ficar sempre por último dentro do body -->
      <!-- atributo src(source), onde eu passo o arquivo fonte a ser carregado -->
    <script src="js/script.js"></script>
</body>
</html>
