<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="liveAlertPlaceholder"></div>
    <header></header>
    <main class="container">
      <div class="row d-flex">
        <form action="" class="card p-0 mt-1">
          <div class="position-relative">
            <img
              src="https://i.pinimg.com/1200x/87/01/8f/87018f8a6a59b565293ab69075c4fc30.jpg"
              class="card-img"
              style="height: 7rem"
              alt=""
            />

            <div
              class="position-absolute top-0 start-0 bg-dark opacity-50 w-100 h-100"
            ></div>

            <h1
              class="card-title position-absolute translate-middle top-50 start-50 text-white"
            >
              LOGIN
            </h1>
          </div>

          <div class="card-body">
            <div class="input-group mb-2">
              <label for="nome" class="input-group-text"
                ><i class="bi bi-person-circle"></i
              ></label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="nome"
              />
            </div>
            <div class="input-group mb-2">
              <label for="email" class="input-group-text"
                ><i class="bi bi-envelope-heart"></i
              ></label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="E-mail"
              />
            </div>
            <div class="input-group">
              <button type="button" class="input-group-text" id="toggleSenha">
                <i class="bi bi-eye-slash" id="iconeOlho"></i>
              </button>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="senha"
              />
            </div>
            <button
              type="button"
              class="btn btn-secondary text-nowrap btn-sm col-4 mt-2"
              id="liveAlertBtn"
            >
              logar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/eye.js"></script>
    <script src="assets/js/alert.js"></script>
  </body>
</html>
