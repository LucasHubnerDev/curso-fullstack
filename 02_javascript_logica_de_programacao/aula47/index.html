<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container py-4">
      <div class="card bg-dark bg-dark-sm">
        <img src="https://i.pinimg.com/736x/27/25/00/2725008462251bced0565d6e757d830e.jpg" class="card-img" alt="">
        <div class="card-body">
          <h1 class="text-white-50"  id="tag-timer">00:00:00</h1>
          <div class="btn-group">
            <button class="btn btn-primary btn-sm" id="start-timer">iniciar</button>
            <button class="btn btn-secondary btn-sm" id="stop-timer">pausar</button>
            <button class="btn btn-danger btn-sm" id="reset-timer">resetar</button>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
