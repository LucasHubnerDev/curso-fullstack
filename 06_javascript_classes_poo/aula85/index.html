<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Formulário</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- FORM -->
    <main class="d-flex align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <form class="card shadow-sm border-0" id="formulario">
              <div class="card-body p-4">
                <h2 class="text-center mb-4">Cadastro</h2>

                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="sobrenome" class="form-label">Sobrenome</label>
                  <input
                    type="text"
                    name="sobrenome"
                    id="sobrenome"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="nome-usuario" class="form-label"
                    >Nome de usuário</label
                  >
                  <input
                    type="text"
                    id="nome-usuario"
                    name="nome-usuario"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">cpf</label>
                  <input type="text" id="cpf" name="cpf" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="usuario@email.com"
                  />
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="confirmar-senha" class="form-label">
                    Confirmar senha
                  </label>
                  <input
                    type="password"
                    id="confirmar-senha"
                    name="confirmar-senha"
                    class="form-control"
                  />
                </div>

                <div class="form-check mb-4">
                  <label class="form-check-label" for="robot">
                    Não sou um robô
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="captcha"
                    id="robot"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/validaCpf.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
