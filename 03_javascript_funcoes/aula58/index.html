<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-light">
    <main class="container py-5 d-flex justify-content-center">
      <section class="card shadow-sm col-12 col-sm-8 col-md-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-3">Calculadora</h2>

          <!-- Display -->
          <input
            type="text"
            class="form-control text-end fs-4 mb-3"
            id="display"
            placeholder="0"
          />

          <!-- BotÃµes -->
          <div class="d-grid gap-2">
            <div class="row g-1">
              <div class="col-3">
                <button class="btn btn-secondary w-100">7</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">8</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">9</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100">/</button>
              </div>

              <div class="col-3">
                <button class="btn btn-secondary w-100">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">5</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">6</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100">*</button>
              </div>

              <div class="col-3">
                <button class="btn btn-secondary w-100">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100">-</button>
              </div>

              <div class="col-3">
                <button class="btn btn-danger w-100">C</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100">.</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100">+</button>
              </div>

              <div class="col-3">
                <button class="btn btn-warning w-100">(</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100">)</button>
              </div>
              <div class="col-3">
                <button class="btn btn-danger w-100">X</button>
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100">=</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
