<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container py-4 d-flex justify-content-center">
      <div class="card">
        <img
          src="https://i.pinimg.com/1200x/51/e5/97/51e5978510dcad71bf6179763d862a34.jpg"
          class="card-img"
          alt=""
        />
        <div class="card-body">
          <h1 class="card-title text-uppercase text-nowrap">
            Lista de tarefas
          </h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              style="border-color: #198754;"
              placeholder="descrição"
              id="input-description-task"
              aria-label="descrição"
              aria-describedby="basic-addon2"
            />
            <button class="input-group-text btn btn-outline-success" id="btn-add-task">
              <i class="bi bi-patch-plus-fill"></i>
            </button>
          </div>
          <ul class="list-group list-group-flush" id="list-tasks">
            
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
