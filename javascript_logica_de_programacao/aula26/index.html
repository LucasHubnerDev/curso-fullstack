<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC: Cálculo d o índice de massa copórea</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4 d-grid gap-2">
      <form class="card col-md-12">
        <div class="card-body">
          <h1 class="card-title">Calcule o seu imc</h1>
          <div class="input-group mb-2">
            <label for="peso" class="input-group-text"
              ><i class="bi bi-person-arms-up"></i
            ></label>
            <input
              type="text"
              class="form-control"
              name="peso"
              placeholder="peso"
              id="peso"
            />
          </div>
          <div class="input-group mb-2">
            <label for="altura" class="input-group-text"
              ><i class="bi bi-person-raised-hand"></i
            ></label>
            <input
              type="text"
              class="form-control"
              name="altura"
              placeholder="altura"
              id="altura"
            />
          </div>

          <div class="btn-group mb-2 d-flex">
            <button
              type="button"
              class="btn btn-primary "
              id="btn-calcular-imc"
            >
              <i class="bi bi-calculator"></i>
            </button>
            <button class="btn btn-danger" type="reset">
              <i class="bi bi-x-circle-fill"></i>
            </button>
          </div>

          <div class="input-group mb-2">
            <label for="imc" class="input-group-text"
              ><i class="bi bi-bluesky"></i
            ></label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="imc"
              placeholder="imc"
              id="imc"
              disabled
            />
          </div>

          <div class="input-group">
            <label for="resultado" class="input-group-text"
              ><i class="bi bi-bluesky"></i
            ></label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="resultado"
              placeholder="resultado"
              id="resultado"
              disabled
            />
          </div>
        </div>
      </form>
      <div class="card col-md-12">
        <div class="card-body">
          <h1 class="card-title">Tabela de IMC</h1>
          <div class="row">
            <div class="col">
              <h5 class="card-subtitle">IMC</h5>
              <ul class="list-group">
                <li class="list-group-item">menor que 18,5</li>
                <li class="list-group-item">entre 18,5 e 24,9</li>
                <li class="list-group-item">entre 25 e 29,9</li>
                <li class="list-group-item">entre 30 e 34,9</li>
                <li class="list-group-item">entre 35 e 39,9</li>
                <li class="list-group-item">maior que 40</li>
              </ul>
            </div>
            <div class="col">
              <h5 class="card-subtitle">Resultado</h5>
              <ul class="list-group">
                <li class="list-group-item">abaixo do peso</li>
                <li class="list-group-item">peso normal</li>
                <li class="list-group-item">sobrepeso</li>
                <li class="list-group-item">obesidade grau I</li>
                <li class="list-group-item">obesidade grau II</li>
                <li class="list-group-item">obesidade grau III</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
