<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="app-bg">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card password-card p-4 shadow-lg">

        <h2 class="text-center mb-4 title">Gerador de Senhas</h2>

        <!-- Quantidade -->
        <div class="mb-3">
          <label for="input-de-quantidade-de-caracteres" class="form-label">
            Quantidade de caracteres
          </label>
          <input
            type="text"
            class="form-control soft-input"
            id="input-de-quantidade-de-caracteres"
            placeholder="Ex: 12"
          />
        </div>

        <!-- Checkboxes -->
        <div class="mb-3">
          <div class="form-check soft-check">
            <input class="form-check-input" type="checkbox" id="checkbox-de-numeros" />
            <label class="form-check-label" for="checkbox-de-numeros">
              Números
            </label>
          </div>

          <div class="form-check soft-check">
            <input class="form-check-input" type="checkbox" id="checkbox-de-letras-maiusculas" />
            <label class="form-check-label" for="checkbox-de-letras-maiusculas">
              Letras maiúsculas
            </label>
          </div>

          <div class="form-check soft-check">
            <input class="form-check-input" type="checkbox" id="checkbox-de-letras-minusculas" />
            <label class="form-check-label" for="checkbox-de-letras-minusculas">
              Letras minúsculas
            </label>
          </div>

          <div class="form-check soft-check">
            <input class="form-check-input" type="checkbox" id="checkbox-de-simbolos" />
            <label class="form-check-label" for="checkbox-de-simbolos">
              Símbolos
            </label>
          </div>
        </div>

        <!-- Botão -->
        <div class="d-grid mb-3">
          <button id="btn-gerar-senha" class="btn soft-btn">
            Gerar senha
          </button>
        </div>

        <!-- Resultado -->
        <div class="mb-2">
          <label class="form-label">Senha gerada</label>
          <input
            type="text"
            class="form-control soft-input"
            id="resultado-senha"
            readonly
          />
        </div>

        <!-- Erro -->
        <div id="mensagem-erro" class="error-msg text-center"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
